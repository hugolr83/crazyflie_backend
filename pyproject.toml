[tool.black]
line-length = 120
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)
'''

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)
'''
pretty = true
show_column_numbers = true
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    # The Crazyflie lib doesn't provide type annotations. If we are motivated, I might go write a stub only for what we use
    "cflib",
    "cflib.crazyflie",
    "cflib.crtp",
    # Uvicorn is really just the entrypoint for FastAPI so Mypy wouldn't probably find anything anyway
    "uvicorn",
]
ignore_missing_imports = true

[tool.poetry]
name = "backend"
version = "0.4.1"
description = "Backend handling communications between clients and drones and data persistance"
authors = [
    "William Tr√©panier <william.trepanier@polymtl.ca>",
    "Hugo Lachieze-Rey <hugo.lachieze-rey@polymtl.ca>",
    "Pier-Luc Tanguay <pl.tanguay@polymtl.ca>",
    "Sami Sadfa <sami.sadfa@polymtl.ca>",
    "Wail Ayad <abderrahmane-wail.ayad@polymtl.ca>",
]

[tool.poetry.dependencies]
python = "^3.9"
autoname = "^2.0.0"
cflib = "^0.1.16"
fastapi = "^0.68.1"
uvicorn = "^0.15.0"
pydantic = "^1.8.2"

[tool.poetry.dev-dependencies]
mypy = "0.910"  # Mypy is pinned so that it doesn't randomly break our main branch CI
flake8 = "^3.9.2"
black = "^21.8b0"
pytest = "^6.2.5"
pytest_async = "^0.1.1"
pytest-cov = "^2.12.1"
python-semantic-release = "^7.19.2"
requests = "^2.26.0"

[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.com/api/v4/projects/29618275/packages/pypi"

[tool.semantic_release]
version_variable = ["backend/__init__.py:__version__", "pyproject.toml:version"]
branch = "main"
commit_author = "Alfred Pennyworth <alfred.pennyworth@polymtl.ca>"
hvcs = "gitlab"
upload_to_pypi = false
upload_to_release = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
